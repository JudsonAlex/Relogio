<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relogio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="hand seconds"></div>
        <div class="hand minutes"></div>
        <div class="hand hours"></div>

        <div class="div number number-1"><div class="i">1</div> </div>
        <div class="div number number-2"><div class="i">2</div> </div>
        <div class="div number number-3"><div class="i">3</div> </div>
        <div class="div number number-4"><div class="i">4</div> </div>
        <div class="div number number-5"><div class="i">5</div> </div>
        <div class="div number number-6"><div class="i">6</div> </div>
        <div class="div number number-7"><div class="i">7</div> </div>
        <div class="div number number-8"><div class="i">8</div> </div>
        <div class="div number number-9"><div class="i">9</div> </div>
        <div class="div number number-10"><div class="i">10</div></div>
        <div class="div number number-11"><div class="i">11</div></div>
        <div class="div number number-12"><div class="i">12</div></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
